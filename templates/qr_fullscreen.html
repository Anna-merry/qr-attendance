<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QR — занятие</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .qr-wrapper { text-align: center; padding: 20px; }
        #qr-code {
            width: 300px; height: 300px;
            margin: 20px auto;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }
        #countdown { font-size: 20px; margin-top: 15px; }
        h2 { font-size: 24px; margin-bottom: 20px; }
        .back-btn {
            margin-top: 20px;
            padding: 8px 16px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="qr-wrapper">
        <h2>Покажите QR-код студентам</h2>
        <img id="qr-code" 
             src="{{ url_for('qr_image', item_id=item_id, date_str=date_str, token=token) }}"
             alt="QR-код">
        <div id="countdown">Токен действителен: <span id="seconds">10</span> сек</div>
        <button class="back-btn" onclick="window.history.back()">← Вернуться</button>
    </div>

    <script>
        function startTimer (){
            let sec = 5;
            const interval = setInterval(() => {
            sec--;
            document.getElementById('seconds').textContent = sec;
            if (sec <= 0) {
                clearInterval(interval);
                locarion.reload();
        }
    }, 1000);
}
startTimer();
    </script>
</body>
</html>
