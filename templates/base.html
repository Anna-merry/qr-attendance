<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QR-Сканер{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Единая шапка для всех страниц -->
        <div class="header">
            <div class="logo" onclick="window.location.href='/'">
                <img src="data/Qr logo.png" alt="QR Logo">
                <h1>QR-Сканер</h1>
            </div>
            <!-- Блок, который можно переопределять на разных страницах -->
            {% block header_content %}
                <!-- По умолчанию — пусто (например, на главной) -->
            {% endblock %}
        </div>

        <!-- Основной контент страницы -->
        {% block content %}{% endblock %}
    </div>

         <!-- Единая шапка студента -->
    <div class="nav-menu">
    <div class="nav-item active" onclick="showStudentPage('main')">Главная</div>
    <div class="nav-item" onclick="showStudentPage('attendance')">Посещаемость</div>
    <div class="nav-item" onclick="showStudentPage('schedule')">Расписание</div>
    <div class="nav-item" onclick="showStudentPage('mark')">Отметиться</div>
</div>
        <!-- Единая шапка преподавателя -->
   <div class="nav-menu">
    <div class="nav-item active" onclick="showTeacherPage('main')">Главная</div>
    <div class="nav-item" onclick="showTeacherPage('attendance')">Посещаемость</div>
    <div class="nav-item" onclick="showTeacherPage('schedule')">Расписание</div>
    <div class="nav-item" onclick="showTeacherPage('create-qr')">Создать QR</div>
</div>

</body>
</html>
