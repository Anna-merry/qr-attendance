
<html>
<head>
    <title>Мои занятия</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Мои занятия</h1>

    {% if current_user.role == 'teacher' %}
        <a href="{{ url_for('create_lecture') }}" class="btn btn-primary mb-3">+ Создать занятие</a>
    {% endif %}

    {% if lectures %}
        <table class="table table-striped">
            <thead><tr><th>Предмет</th><th>Группа</th><th>Дата</th></tr></thead>
            <tbody>
                {% for l in lectures %}
                <tr><td>{{ l.subject }}</td><td>{{ l.group }}</td><td>{{ l.date }}</td></tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Нет занятий.</p>
    {% endif %}

    <a href="/">← Назад</a>
</body>
</html>
